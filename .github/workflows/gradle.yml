name: Java CI

on:
  pull_request:
    branches:
      - main
    paths:
      - '**.java'

  push:
    branches:
      - main
    paths:
      - '**.java'

jobs:
  gradle-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: gradle/actions/wrapper-validation@v3
      
      - name: Set up JDK 17 Temurin
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ./.gradle/loom-cache/remapped-mods
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/build.gradle', '**/gradle-wrapper.properties') }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        
      - name: Build with Gradle
        if: contains(github.event.head_commit.message, '.java')
        run: ./gradlew build
        
      - name: PMD report
        uses: pmd/pmd-github-action@v2
        with:
          sourcePath: 'src/main/java/com/yuseix/dragonminez'
          rulesets: '.github/workflows/pmd/quickstart.xml'
          analyzeModifiedFilesOnly: true
      - name: PMD Violations Check
        if: steps.pmd.outputs.violations != 0
        run: exit 1

